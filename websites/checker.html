<!DOCTYPE html>
<html>
    <head>
        <title>Pseudocode Checker </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" type="image/x-icon" href="./images/rabbit_logo.png"> 
    </head>
    <body class="checker">
        <main>
            <div class="flex">
                <div id="left" class="main-column">
                    <form>
                        <label for="pseudocode_input" id="pseudocode_input_label">Validate via direct input</label>
                        <input type="button" id="check" value="Check">
                        <textarea id="pseudocode_input" name="pseudocode_input" placeholder="Enter your pseudocode here"></textarea>
                    </form>
                </div>
                <div id="right" class="main-column">
                    <table id="errors">
                        <tr><td>Test1</td><td>Test2</td><td>Test2</td></tr>
                    </table>
                </div>
            </div>
        </main>
    </body>
    <scirpt src="/js/main.js">

    </scirpt>
</html>
